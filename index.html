        <div class="night_day--box">
            <i class="far fa-lightbulb fa-lg"></i>
            <input class="night_day" type="button" value="Day Mode" onclick="
               if (document.querySelector('.night_day').value === 'Day Mode') {
                   document.querySelector('body').style.backgroundColor = 'whitesmoke';
                   document.querySelector('header').style.backgroundColor = 'gray';
                   document.querySelector('#footer').style.color = 'black'

                   document.querySelector('.night_day').value = 'Night Mode'
                }

               else {
                     document.querySelector('body').style.backgroundColor = '#1e1f21';
                     document.querySelector('header').style.backgroundColor = '#292a2d'
                     document.querySelector('#footer').style.color = 'aliceblue'
                     
                     document.querySelector('.night_day').value = 'Day Mode'
                }
            ">

        </div>
